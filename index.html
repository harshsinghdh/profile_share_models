<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal | Harsh</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
</head>

<body>
    <!-- /// wrapper starts /// -->
    <div class="wrapper bg-green-900">
        <div class="circle-top circle"></div>
        <div class="circle-bottom circle"></div>

        <!-- /// card starts /// -->
        <div class="card">
            <img src="DSC_0070.JPG" alt="user image">
            <h2 class="user-name">Harsh&nbsp;Singh</h2>
            <h3 class="user-designation">Website Developer</h3>

            <div class="buttons-group">
                <button id="share-btn">
                    <i class="fa-solid fa-share"></i>
                    Share My Profile
                </button>
                <button id="follow-btn">Follow Me</button>
            </div>
        </div>
        <!-- /// card ends /// -->
    </div>
    <!-- /// wrapper ends /// -->


    <!-- /// profile Modal starts /// -->
    <div class="modal" id="profile-modal">
        <!-- modal header -->
        <div class="modal-header">
            <h2 class="modal-title">Share My Profile</h2>
            <div>
                <i class="fa-solid fa-xmark modal-close" id="profile-modal-close"></i>
            </div>
        </div>

        <!-- modal body -->
        <div class="modal-body">
            <h3>Share this via</h3>

            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=100037627921254&mibextid=ZbWKwL" id="facebook-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://x.com/sahilsinghdh?t=GDHXVUyj_x-0Q4B_kfAg_g&s=09" id="twitter-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/sahilsingh_dh/" id="instagram-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://wa.me/916307479972?text=Harsh" id="whatsapp-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="https://t.me/Harsh singh" id="telegram-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- /// profile Modal ends /// -->


    <!-- /// follow Modal starts /// -->
     <div class="modal" id="follow-modal">
        <!-- modal header -->
        <div class="modal-header">
            <h2 class="modal-title">Github Profile</h2>
            <div>
                <i class="fa-solid fa-xmark modal-close" id="follow-modal-close"></i>
            </div>
        </div>

        <!-- modal body -->
        <div class="modal-body">
            <h3>Check my Repositories</h3>

            <div class="social-icons">
                <a href="https://github.com/harshsinghdh?tab=repositories" id="github-icon" class="icon" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>

                <a href="https://github.com/harshsinghdh" id="follow-unfollow" target="_blank">
                    Follow
                </a>
            </div>
        </div>
    </div>
    <!-- /// follow Modal ends /// -->

    <!-- overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- custom script -->
    <script src="script.js"></script>
</body>

</html>
